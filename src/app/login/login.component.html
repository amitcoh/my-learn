<div class="d-block" *ngIf="!loginResponse">
  <div class="card">
    <div class="card-header">
      <strong>Login Form</strong>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="username">Username: </label>
        <input #username class="form-control" id="username" type="text" name="username"
               (keyup.enter)="handleLogin(username.value, password.value)"
               (keyup.escape)="username.value = ''"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input #password class="form-control" id="password" type="password" name="password"
               (keyup.enter)="handleLogin(username.value, password.value)"
               (keyup.escape)="password.value = ''"/>
      </div>
      <div class="btn-group float-right" role="group">
        <button class="btn btn-light" (click)="password.value = ''; username.value = ''">Clear</button>
        <button class="btn btn-success" (click)="handleLogin(username.value, password.value)">Submit
        </button>

      </div>
    </div>
  </div>
</div>

<div *ngIf="loginResponse" class="d-block">
  <p>{{loginResponse}}</p>
  <button class="btn btn-danger" (click)="handleLogout()">Logout</button>
</div>
